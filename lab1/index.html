    <body>
        <form method="" id="" action="">
            <!--
                 1) adres email
                 2) kod pocztowy
                 3) numer nip (z kreskami)
                 4) numer dowodu
                 5) adres ipv4
                 6) strona www
                 7a) ścieżka litera dysku:\katalog systemu (windows, winnt, win, dos, msdos)\katalog podrzędny (np. C:\windows\temp lub d:\msdos).
                 7b) to samo, co w 7a, ale ma pozwalać na użycie zarówno dużych, jak i małych liter (Windows,windows,WinDowS)
                 8) ścieżka do pliku w katalogu /etc/ (np. /etc/passwd, /etc/hosts, itp)
                 9) adres ipv6
                 10) Numer telefonu
            -->
            <div>
                <p>email</p>
                <input type="text" name="email" value="" />
            </div>
            <div>
                <p>kod pocztowy</p>
                <input type="text" name="kodPocztowy" value="" />
            </div>
            <div>
                <p>numer NIP</p>
                <input type="text" name="numerNip" value="" />
            </div>
            <div>
                <p>numer dowodu</p>
                <input type="text" name="numerDowodu" value="" />
            </div>
            <div>
                <p>adres IPV4</p>
                <input type="text" name="adresIPV4" value="" />
            </div>
            <div>
                <p>strona WWW</p>
                <input type="text" name="stronaWWW" value="" />
            </div>
            <div>
                <p>Ścieżka do pliku</p>
                <input type="file" name="ścieżkaPlik" value="" />
            </div>
            <div>
                <p>adres IPV6</p>
                <input type="text" name="adresIPV6" value="" />
            </div>
            <div>
                <p>numer telefonu</p>
                <input type="number" name="numerTelefonu" value="" />
            </div>
        </form>
    </body>
